                <li>

                </li>
                <li>
                    <input type="radio" value="c" id='c' name= "ans" class="answer">

                </li>
                <li>
                    <input type="radio" value="d" id='d' name= "ans" class="answer">

                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
